<script id="sf-radio-template" type="text/x-jquery-tmpl">
<label class="radio-inline"> 
	<input type="radio" way-data="${inputName}" name="${inputName}" data-bv-group="${group}" value="${code}" ${required} ${disabled}>${name}
</label>
</script>
<script id="sf-checkbox-template" type="text/x-jquery-tmpl">
<label class="checkbox-inline">
	<input type="checkbox" way-data="${inputName}" ${required} ${disabled} data-bv-group="${group}" name="${inputName}" value="${code}">${name}
</label>  
</script>
<script id="sf-select-template" type="text/x-jquery-tmpl">
<option value="${code}" ${disabled}>${name}</option>
</script>
